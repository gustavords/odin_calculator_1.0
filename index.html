<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="calculator">
        <div id="display"></div>
        <div id="btn-grid">
            <div class="btn-row">
                <button value="clear" class="btn options"><span>AC</span></button>
                <button value="-/+" class="btn options">-/+</button>
                <button value="%" class="btn operator">%</button>
                <button value="/" class="btn operator">/</button>
            </div>
            <div class="btn-row">
                <button value="1" class="btn num">1</button>
                <button value="2" class="btn num">2</button>
                <button value="3" class="btn num">3</button>
                <button value="*" class="btn operator">*</button>
            </div>
            <div class="btn-row">
                <button value="4" class="btn num">4</button>
                <button value="5" class="btn num">5</button>
                <button value="6" class="btn num">6</button>
                <button value="-" class="btn operator">-</button>
            </div>
            <div class="btn-row">
                <button value="7" class="btn num">7</button>
                <button value="8" class="btn num">8</button>
                <button value="9" class="btn num">9</button>
                <button value="+" class="btn operator">+</button>
            </div>
            <div class="btn-row">
                <button value="0" class="btn num">0</button>
                <button value="." class="btn options">.</button>
                <button value="=" id="equals" class="btn operator">=</button>
            </div>
        </div>
    </div>
    <footer>github @ gustavords</footer>
</body>

</html>
